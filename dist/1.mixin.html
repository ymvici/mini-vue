<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 我们可以给模板中的属性 增加一个收集器 dep-->
    <!-- 页面渲染的时候 我们将渲染逻辑封装到watcher中   vm._update(vm._render());-->
    <!-- 让dep记住这个watcher即可， 稍后属性变化了可以找到对应的dep中存放的watcher进行重新渲染 -->
    <!-- 观察者模式 -->
    <div id="app" style="color: red; background: yellow">
      {{name}} {{age}} {{name}} {{name}} {{name}}
    </div>
    <script src="vue.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script> -->
    <script>
      const vm = new Vue({
        data: {
          name: "zf",
          age: 20,
          address: {
            num: 30,
            content: "内容",
          },
          hobby: ["eat", "drink", { a: 1 }],
        },
      });
      vm.$mount("#app");
      // setTimeout(() => {
      //     vm.name = 'jw';
      //     vm.name =2;
      //     vm.name =10;
      //     vm.name = 20;
      //     vm.age = 20;
      //     // 可能有多个组件要更新
      //     // vm._update(vm._render()); // 数据变化后可以自己重新渲染
      // }, 1000);

      // nextTick不是创建了一个异步任务，而是将这个任务维护到了队列中而已

      //   vm.name = "jw"; // 不会立即重新渲染页面

      //   vm.$nextTick(() => {
      //     console.log("vm.name1", vm.name); // 同步获取
      //   });

      vm.$nextTick(() => {
        console.log("vm.name2", vm.name);
        console.log("--------->", app.innerHTML); // 同步获取
      });
      vm.name = "react";

      // 1) 将数据先处理成响应式 initState (针对对象来说主要是增加defineProperty 针对数组就是重写方法)
      // 2) 模板编译：将模板先转换成ast语法树， 将ast语法树生成**render**方法
      // 3) 调用render函数 会进行取值操作 产生对应的虚拟DOM render(){ _c('div',null, _v(name))}  触发get方法
      // 4) 将虚拟dom渲染成真实dom

      // 1.观察者模式实现依赖收集
      // 2.异步更新策略
      // 3.mixin的实现原理
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>
    <script>
      // 响应式的数据变化， 数据变化了我可以监控到数据的变化
      // 数据的取值 和 更改值我们要监控到
      const vm = new Vue({
        data: {
          name: "zf",
          age: 20,
          address: {
            num: 30,
            content: "回龙观",
          },
          hobby: ["eat", "drink", { a: 1 }],
        },
      });
      vm.name = "ok"; // 修改触发set
      vm.address = {
        num: 20,
      }; // 取值触发 get  vm.xxx -> vm._data.xxx

      // 修改数组 很少用索引来操作数组, 因为 [9999]写代码，但是内部做劫持会浪费性能
      // 用户一般修改数组 都是通过方法来修改 push shift ...

      vm.hobby.unshift({ a: 2 });
      console.log("index.html vm------>", vm);
      // vm.hobby[2].a // 也要被劫持到
    </script>
  </body>
</html>
